<!-- Section -->
<section class="section">

    <!-- Background -->
    <div class="background" ref="background"></div>

    <!-- Section content -->
    <div class="section__content" ref="sectionContent">

        <!-- Row title -->
        <div class="row row-title">

            <!-- Column -->
            <div class="column">

                <!-- Heading -->
                <Heading tag="h1" ref="heading" isCustomTriggered="false" class="heading-b heading" :data="data.title" />

            </div>

        </div>

        <!-- Row line -->
        <div class="row row-line">

            <!-- Column -->
            <div class="column">

                <!-- Line -->
                <div class="line" ref="line"></div>

            </div>

        </div>

        <!-- Row address -->
        <div class="row row-address">

            <!-- Column left -->
            <div class="column left">

                <!-- Address title -->
                <span class="address-title" ref="addressTitle1">{{ data.address_title_1 }}</span>

                <!-- Address -->
                <Body v-bind:data="data.address_1" class="body" ref="body1" />

            </div>

            <!-- Column center -->
            <div class="column center">

                <!-- Address title -->
                <span class="address-title" ref="addressTitle2">{{ data.address_title_2 }}</span>

                <!-- Address -->
                <Body v-bind:data="data.address_2" class="body" ref="body2" />

            </div>

            <!-- Column right -->
            <div class="column right">

                <!-- Address secondary -->
                <div class="body address-secondary">
                    <p>
                        <a @click="emailClickHandler" v-bind:href="`mailto:${data.email}?subject=${data.email_subject}`" ref="email" class="email">{{ data.email }}</a><br />
                        <a @click="phoneClickHandler" v-bind:href="`tel:${data.phone}`" ref="phone" class="phone">{{ data.phone }}</a>
                    </p>
                </div>

            </div>

        </div>

    </div>

    <!-- Button visit -->
    <button class="button button-visit" ref="buttonVisit" @click="buttonVisitClickHandler">
        <div class="button-visit__line" ref="buttonVisitLine"></div>
        <span class="button-visit__label" ref="buttonVisitLabel">{{ data.next_section_call_to_action }}</span>
    </button>

</section>
